<div class="flex-container">
  <mat-card class="example-card" *ngFor="let item of banderasArr">
    <mat-card-title>{{ item.name }}</mat-card-title>
    <img
      mat-card-image
      [src]="item.bandera"
      style="height: 240px; width: 350px"
    />
    <mat-card-content>
      <p>El continente de {{ item.name }} es {{ item.continente }}</p>
    </mat-card-content>
  </mat-card>
</div>
