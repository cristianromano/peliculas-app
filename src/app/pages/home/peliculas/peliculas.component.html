<div class="flex-container">
  <mat-card class="example-card" *ngFor="let item of data">
    <mat-card-title>{{ item.titulo }}</mat-card-title>
    <img mat-card-image [src]="item.foto" style="height: 150px; width: 100px" />
    <mat-card-content>
      <p>
        {{ item.descripcion }}
      </p>
      <mat-label
        >Actor: {{ item.actor.nombre }} {{ item.actor.apellido }}
      </mat-label>
    </mat-card-content>
  </mat-card>
</div>
