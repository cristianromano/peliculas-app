<div class="form-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="form">
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          matInput
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          matInput
        />
      </mat-form-field>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
    <div class="botones-login">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="registrarse()"
      >
        Registrarse
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="irLogin()"
      >
        Ir a Login
      </button>
    </div>
  </mat-card>
</div>
