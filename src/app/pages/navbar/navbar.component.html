<mat-toolbar>
  <span><a [routerLink]="irSegunLog()">Laboratorio IV</a> </span>
  <span class="example-spacer"></span>

  <div *ngIf="userEmail != null; else noLogueado">
    <p style="margin: 1px">{{ userEmail }}</p>
    <button
      style="height: 25px; padding: 10px; margin-left: 30%"
      mat-stroked-button
      color="warn"
      (click)="logOut()"
    >
      Log Out
    </button>
  </div>
  <ng-template #noLogueado>No est√° logueado</ng-template>
</mat-toolbar>
